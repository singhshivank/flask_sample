message CreateSite {
  string name = 1;
  string accountId = 2;
}

message UpdateSite {
  string siteId = 1;
  string name = 2;
  string accountId = 3;
}

message DeleteSite {
  string siteId = 1;
  string accountId = 2;
}

message CreateCredential {
  string accountId = 1;
  string credentialRole = 2;
  double noOfCredentials = 3;
  string ownerRole = 4;
  double startingRange = 5;
  string createdBy = 6;
  string siteId = 7;
  string siteName = 8;
}

message UpdateCredential {
  string credentialRole = 1;
  string registrationKey = 2;
  string accountId = 3;
}








message RegenerateCredential {
    string accountId = 1;
    string accountName = 2;
    double credentialNumber = 3;
    string registrationKey = 4;
    string status = 5;
}

message ListObjUse {
    repeated RegenerateCredential regenerate_cred = 1;
}



message ActivateAccount2 {
  .google.protobuf.Struct metainfo = 1;
}
