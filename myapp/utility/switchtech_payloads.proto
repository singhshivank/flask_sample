syntax = "proto3";

package io.github.efenglu.protobuf.examples.oneof;
import "google/protobuf/struct.proto";

// Not necessary for Python but should still be declared to avoid name collisions 
// in the Protocol Buffers namespace and non-Python languages
//package protoblog;

// Style guide prefers prefixing enum values instead of surrounding
// with an enclosing message
enum TaskState {
    TASK_OPEN = 0;
    TASK_IN_PROGRESS = 1;
    TASK_POST_PONED = 2;
    TASK_CLOSED = 3;
    TASK_DONE = 4;
}

message TodoList {
    int32 owner_id = 1;
    string owner_name = 2;

    message ListItems {
        TaskState state = 1;
        string task = 2;
        string due_date = 3;
    }

    repeated ListItems todos = 3;
}


message CreateAccount {
   string company = 1;
   string domain = 2;
   string adminEmail = 3;
   string adminName = 4;
   string adminChanged = 5;
   string adminPassword = 6;
   string confirmPassword = 7;
   string contactName = 8;
   string contactPhone = 9;
   string accountName = 10;
   bool sendPasswordResetEmail = 11;
   double storageLimitPerDevice = 12;
   string licenseKey = 13;
   bool blueReaderEnabled = 14;
   string workOrder = 15;
   string createdBy = 16;
   string ownerRole = 17;
   string claimedOn = 18;
}


message UpdateAccount {
   string id = 1;
   string licenseKey = 2;
   string accountId = 3;
   string ownerRole = 4;
   string accountName = 5;
   string domain = 6;
   string adminEmail = 7;
   string adminName = 8;
   string contactName = 9;
   string contactPhone = 10;
   bool adminChanged = 11;
   bool resetEmail = 12;


   message SITEINFOS {
    string siteId = 1;
    string name = 2;
    string awsArn = 3;
    bool deleteFlag = 4;
   }

   repeated SITEINFOS siteInfos = 13;

   string accountStatus = 14;
   double createdOn = 15;
   double lastUpdatedOn = 16;
   string company = 17;
   bool blueReaderEnabled = 18;
   string workOrder = 19;

   string adminPassword = 20;
   string createdBy = 21;
   string status = 22;

}


